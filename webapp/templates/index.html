<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>AItinerary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
    <body class="bg-light">
    <div class="container-fluid">
        <div class="row">

            <!-- Colonna sinistra con immagine -->
            <div class="col-md-2 d-none d-md-block px-0 bg-image-left"></div>

            <!-- Colonna centrale -->
            <div class="col-md-8 py-5 main-content">
                <h1 class="mb-4 text-center">üß≥AItinerary: scegli la citt√† che vuoi visitare...</h1>
                
                <form id="itinerario-form" class="mb-4">
                    <div class="mb-3">
                        <input type="text" id="citta" class="form-control" placeholder="Inserisci una citt√†..." required>
                    </div>
                    <div class="mb-3">
                        <input type="number" id="giorni" class="form-control" placeholder="Inserisci numero di giorni di permanenza..." required>
                    </div>
                    <div class="mb-3">
                        <input type="email" id="email" class="form-control" placeholder="Inserisci la tua email..." required>
                    </div>
                    <div class="mb-3 text-center">
                        <button type="submit" class="btn btn-primary">Genera Itinerario</button>
                    </div>
                </form>

                <!-- Loading spinner -->
                <div id="loading" class="text-center my-4" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Caricamento...</span>
                    </div>
                    <p class="mt-2">Generazione del tuo itinerario in corso, attendi...</p>
                </div>

                <!-- Risultato -->
                <div id="risultato" style="display:none;">
                    <div class="card">
                        <div class="card-header">Itinerario suggerito</div>
                        <div class="card-body">
                            <pre id="risposta-llm"></pre>
                        </div>
                    </div>
                </div>

                <!-- Top 5 citt√† pi√π cercate -->
                <div id="classifica" class="mt-4">
                    <h4>Top 5 citt√† pi√π ricercate</h4>
                    <ul id="lista-classifica" class="list-group"></ul>
                </div>
            </div>

            <!-- Colonna destra con immagine -->
            <div class="col-md-2 d-none d-md-block px-0 bg-image-right"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}" type="module"></script>
</body>
</html>
